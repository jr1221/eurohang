name: eurohang
description: Hangman with hints, AP Euro themed!
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive_flutter: ^1.1.0
  flex_color_picker: ^3.2.2
  bot_toast: ^4.0.3
  go_router:
  url_launcher: ^6.1.11
  confetti:
  just_audio: ^0.9.33
  just_audio_mpv: any
  json_annotation: ^4.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  go_router_builder: any
  build_runner: any
  build_verify: any
  json_serializable: ^6.7.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/logo.png
    - assets/question/definitions/
    - assets/question/images/
    - assets/audio/